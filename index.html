<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CryptoTrends Telegram Mini App</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      background-color: #0f172a;
      color: #e0e7ff;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-center p-4">

  <!-- App Container -->
  <div class="w-full max-w-md bg-indigo-900 p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-blue-400 mb-4">ðŸš€ CryptoTrends</h1>
    <p class="text-indigo-200 mb-6">Get real-time crypto alerts, trends & portfolio insights directly in Telegram.</p>

    <button id="subscribeBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold text-lg transition">
      Unlock Premium Access
    </button>

    <p class="text-xs text-indigo-400 mt-4">100% secure â€¢ Cancel anytime</p>
  </div>

  <script>
    // Ensure Telegram Web App is ready
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Example user info access
    console.log("Telegram User:", tg.initDataUnsafe?.user);

    document.getElementById('subscribeBtn').addEventListener('click', () => {
      alert("Simulated unlock. Telegram user ID: " + tg.initDataUnsafe?.user?.id);
      // You can send this to your backend or redirect here
      // window.location.href = 'https://yourdomain.com/subscribe';
    });
  </script>
</body>
</html>
