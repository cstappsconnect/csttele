<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      color-scheme: var(--tg-color-scheme);
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background-color: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .info {
      margin-top: 24px;
      font-size: 12px;
      color: var(--tg-theme-hint-color);
    }

    .logo {
      width: 48px;
      margin-bottom: 16px;
    }

    a {
      color: var(--tg-theme-link-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://telegram.org/img/twa-android.png" alt="TWA Logo" class="logo" />
    <h1>Telegram Mini App Demo</h1>

    <button onclick="Telegram.WebApp.showAlert('Hello from Telegram Web App!')">
      Show Alert
    </button>

    <button onclick="showPopup()">
      Show Popup
    </button>

    <button onclick="Telegram.WebApp.expand()">
      Expand Webview
    </button>

    <button onclick="toggleMainButton()">
      Toggle Main Button
    </button>

    <button onclick="Telegram.WebApp.openTelegramLink('https://t.me/trendingapps')">
      Open Telegram Link
    </button>

    <button onclick="Telegram.WebApp.openLink('https://ton.org/')">
      Open External Link
    </button>

    <div class="info" id="viewport-info"></div>
  </div>

  <script>
    // Ready
    Telegram.WebApp.ready();

    // Set initial theme
    document.documentElement.className = Telegram.WebApp.colorScheme;

    // Set header color
    Telegram.WebApp.setHeaderColor('secondary_bg_color');

    // Handle theme change
    Telegram.WebApp.onEvent('themeChanged', () => {
      document.documentElement.className = Telegram.WebApp.colorScheme;
      document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
    });

    // Main Button
    Telegram.WebApp.MainButton.setParams({
      text: 'Click Me',
      is_visible: true,
    });

    Telegram.WebApp.MainButton.onClick(() => {
      Telegram.WebApp.showAlert('Main Button Clicked!');
    });

    // Popup
    function showPopup() {
      Telegram.WebApp.showPopup({
        title: 'Popup Title',
        message: 'This is a popup message!',
        buttons: [
          { id: 'open', type: 'default', text: 'Open TON' },
          { type: 'cancel' }
        ]
      }, (btn) => {
        if (btn === 'open') {
          Telegram.WebApp.openLink('https://ton.org/');
        }
      });
    }

    // Toggle button
    function toggleMainButton() {
      if (Telegram.WebApp.MainButton.isVisible) {
        Telegram.WebApp.MainButton.hide();
      } else {
        Telegram.WebApp.MainButton.show();
      }
    }

    // Viewport info
    function updateViewportInfo() {
      const el = document.getElementById('viewport-info');
      el.innerText = `Viewport: ${window.innerWidth} x ${Telegram.WebApp.viewportStableHeight}, Expanded: ${Telegram.WebApp.isExpanded}`;
    }

    updateViewportInfo();
    Telegram.WebApp.onEvent('viewportChanged', updateViewportInfo);
  </script>
</body>
</html>
